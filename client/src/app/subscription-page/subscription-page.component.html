<head>
  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.15.3/css/all.css">
</head>

<h1>SUBSCRIBE</h1>

<form [formGroup]="subForm" (ngSubmit)="onSubmit()">
  <label>Street</label>
  <input type="text" name="street" formControlName="street" required>
  <div *ngIf="subForm.get('street').invalid && (subForm.get('street').dirty || subForm.get('street').touched)">
    <div class="alert alert-danger">Street is required</div>
  </div>

  <label>Town</label>
  <input type="text" name="town" formControlName="town" required>
  <div *ngIf="subForm.get('town').invalid && (subForm.get('town').dirty || subForm.get('town').touched)">
    <div class="alert alert-danger">Town is required</div>
  </div>
  
  <label>City</label>
  <input type="text" name="city" formControlName="city" required>
  <div *ngIf="subForm.get('city').invalid && (subForm.get('city').dirty || subForm.get('city').touched)">
    <div class="alert alert-danger">City is required</div>
  </div>

  <label>Select a State:</label>
  <select name="states" formControlName="state" required>
    <option value="N">None</option>
    <option value="AL">Alabama</option>
    <option value="AK">Alaska</option>
    <option value="AZ">Arizona</option>
    <option value="AR">Arkansas</option>
    <option value="CA">California</option>
    <option value="CO">Colorado</option>
    <option value="CT">Connecticut</option>
    <option value="DE">Delaware</option>
    <option value="DC">District Of Columbia</option>
    <option value="FL">Florida</option>
    <option value="GA">Georgia</option>
    <option value="HI">Hawaii</option>
    <option value="ID">Idaho</option>
    <option value="IL">Illinois</option>
    <option value="IN">Indiana</option>
    <option value="IA">Iowa</option>
    <option value="KS">Kansas</option>
    <option value="KY">Kentucky</option>
    <option value="LA">Louisiana</option>
    <option value="ME">Maine</option>
    <option value="MD">Maryland</option>
    <option value="MA">Massachusetts</option>
    <option value="MI">Michigan</option>
    <option value="MN">Minnesota</option>
    <option value="MS">Mississippi</option>
    <option value="MO">Missouri</option>
    <option value="MT">Montana</option>
    <option value="NE">Nebraska</option>
    <option value="NV">Nevada</option>
    <option value="NH">New Hampshire</option>
    <option value="NJ">New Jersey</option>
    <option value="NM">New Mexico</option>
    <option value="NY">New York</option>
    <option value="NC">North Carolina</option>
    <option value="ND">North Dakota</option>
    <option value="OH">Ohio</option>
    <option value="OK">Oklahoma</option>
    <option value="OR">Oregon</option>
    <option value="PA">Pennsylvania</option>
    <option value="RI">Rhode Island</option>
    <option value="SC">South Carolina</option>
    <option value="SD">South Dakota</option>
    <option value="TN">Tennessee</option>
    <option value="TX">Texas</option>
    <option value="UT">Utah</option>
    <option value="VT">Vermont</option>
    <option value="VA">Virginia</option>
    <option value="WA">Washington</option>
    <option value="WV">West Virginia</option>
    <option value="WI">Wisconsin</option>
    <option value="WY">Wyoming</option>
  </select>

  <div *ngIf="subForm.get('state').invalid && (subForm.get('state').dirty || subForm.get('state').touched)">
    <div class="alert alert-danger">State is required</div>
  </div>

  <h1>Payment Information</h1>

  <div class="payment-type">
    <label for="cards-radio-btn" (click)="handleCardClick()">
      <input type="radio" name="payment" value="credit" id= "cards-radio-btn" required>
      Credit or Debit Card
    </label>
    <div class="card-icons">
      <i class="fab fa-cc-visa"></i>
      <i class="fab fa-cc-mastercard"></i>
      <i class="fab fa-cc-discover"></i>
      <i class="fab fa-cc-amex"></i>
    </div>

    <label for="paypal-radio-btn" (click)="handlePayPalClick()">
      <input type="radio" name="payment" value="paypal" id= "paypal-radio-btn" required>
      PayPal or Apple Pay
    </label>
    <div class="payment-icons">
      <i class="fab fa-paypal"></i>
      <i class="fab fa-apple-pay"></i>
    </div>
  </div>

  <div class="payment-info credit-card" *ngIf="showCardDetails">
    <label>Card Number:
      <input type="number" name="card_number" formControlName="cardNumber">
    </label>
    <div *ngIf="subForm.get('cardNumber').invalid && (subForm.get('cardNumber').dirty || subForm.get('cardNumber').touched)">
      <div class="alert alert-danger">Card Number is required</div>
    </div>

    <label>Expiration Date:
      <input type="text" name="expiration_date" formControlName="date">
    </label>

    <label>Security Code:
      <input type="number" name="security_code" formControlName="cvv">
    </label>
  </div>

  <div class="payment-info paypal" *ngIf="showPaypalDetails">
    <label>PayPal Email:
      <input type="email" name="paypal_email" formControlName="email">
    </label>
  </div>


  
  <button type="submit">Submit</button>
</form>
