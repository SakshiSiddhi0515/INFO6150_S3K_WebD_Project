          </div>
        </div>
      </div>
      <div class="col-sm-6 col-md-4 col-lg-3 transparent-card">
        <div class="card">

          <div class="card-body">
            <h5 class="card-title">Superman</h5>
            <p class="card-text">Eminem</p>
            <button href="#" class="btn btn-primary" onclick="playSong4()">Play</button>
            <audio id="myAudio4">

            </audio>
          </div>
        </div>
      </div>
    </div>

  <div class="container mt-4">
    <h1>MP3 Song Uploader</h1>
    <form id="song-form" class="mb-4">
      <div class="form-group">
        <label for="song-name">Song Name</label>
        <input type="text" class="form-control" id="song-name" name="song-name" required>
      </div>
      <div class="form-group">
        <label for="artist-name">Artist Name</label>
        <input type="text" class="form-control" id="artist-name" name="artist-name" required>
      </div>
      <div class="form-group">
        <label for="song-file">Select MP3 file</label>
        <input type="file" class="form-control-file" id="song-file" name="song-file" accept=".mp3" required>
      </div>
      <button type="submit" class="btn btn-primary">Upload</button>
    </form>
    <h2>Uploaded Songs</h2>
    <div class="row" id="song-grid">
    </div>
  </div>
